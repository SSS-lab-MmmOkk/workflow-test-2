name: Claude Reply Bot

on:
  issue_comment:
    types: [created]

jobs:
  reply:
    if: startsWith(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: sudo apt-get install -y jq gh

      - name: Extract prompt and call Claude
        env:
          API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          PROMPT="${{ github.event.comment.body }}"
          PROMPT="${PROMPT#@claude }"

          RESPONSE=$(curl -s https://api.anthropic.com/v1/messages \
            -H "x-api-key: $API_KEY" \
            -H "content-type: application/json" \
            -d '{
              "model": "claude-3-sonnet-20240229",
              "messages": [{"role": "user", "content": "'"$PROMPT"'"}],
              "max_tokens": 400
            }')

          echo "$RESPONSE" > response.json
          echo "REPLY=$(jq -r '.content[0].text' response.json)" >> $GITHUB_ENV

      - name: Post reply to GitHub Issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue comment ${{ github.event.issue.number }} -b "$REPLY"
