  name: Claude Code
  on:
    issue_comment:
      types: [created]
    pull_request:
      types: [opened, synchronize]

  jobs:
    claude:
      runs-on: ubuntu-latest
      steps:
        - uses: anthropics/claude-code-action@v1
          with:
            anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
